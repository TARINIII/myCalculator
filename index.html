        })

        document.querySelector(".a121").addEventListener("click",function pressed_AC(){
            document.querySelector(".box").value =  "";
        })

        // for button <

        document.querySelector(".a131").addEventListener("click",function pressed_Back_Del(){
            if((document.querySelector(".box").value).length === 0){
                document.querySelector(".box").value = "";
                console.log("function working fine");
            }
            else if((document.querySelector(".box").value).length > 0){

                var inputBoxString = document.querySelector(".box").value;

                document.querySelector(".box").value = (document.querySelector(".box").value).slice(0,((document.querySelector(".box").value).length-1));

                console.log("function working fine");

            }
             
        })

        // for + button

        document.querySelector(".a1161").addEventListener("click",function pressedPlus(){
            document.querySelector(".box").value =  (document.querySelector(".box").value+"+").slice(0,10);
        })

        // for (-) button

        document.querySelector(".a191").addEventListener("click",function pressedMinus(){

        })

        // for button =

        document.querySelector(".a1171").addEventListener("click", function pressed_equal_to(){
            var operatorList = ["+","-","*","/"];
    
            if((operatorList.includes((document.querySelector(".box").value).slice(-1)) === true)){
                console.log("wrong format");
                alert("wrong format");
            }
            else{
                document.querySelector(".box").value = eval(document.querySelector(".box").value);
            }
        })
